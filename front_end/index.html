<html>
  <head>
    <title>Hello Riot.</title>
  </head>
  <body>
    <!-- place the custom tag anywhere inside the body -->
    <theoryList></theoryList>
    <!-- include the tag -->
    <script type="riot/tag" src="theoryList.tag"></script>
    <script type="riot/tag" src="theory.tag"></script>
    <!-- include riot.js -->
    <script src="https://cdn.jsdelivr.net/riot/3.0/riot+compiler.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.js"></script>
    <!-- include models -->
    <script type="text/javascript" src="theoriesModel.js"></script>
    <!-- mount the tag -->
    <script>riot.mount("theoryList");</script>
  </body>
</html>
